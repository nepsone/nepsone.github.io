<section class="wrapper style4"></section>

<!-- News -->
<section id="news" class="wrapper style5">
  <div class="inner">
    <header class="major">
      <h2>News</h2>
    </header>
    {% for post in site.posts %}
    <section>
      <header>
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
      </header>
      <p>{{ post.content }}</p>
    </section>
    {% endfor %}
  </div>
</section>

<div class="3u">
  <span class="image fit">
    <img src="/images/birkir.jpg" />
  </span>
  <h4>Birkir Sveinsson</h4>
  <p><strong>Founder</strong> / Member of the board</p>
</div>
